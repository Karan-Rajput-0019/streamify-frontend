<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streamify - Modern Music Streaming</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth-section" class="card shadow">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div>
      <a href="#" onclick="showSignup()" class="link">Sign up</a>
    </div>
    <div id="auth-error" class="error"></div>
  </div>
  <div id="signup-section" class="card shadow" style="display:none;">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <div>
      <a href="#" onclick="showLogin()" class="link">Back to login</a>
    </div>
    <div id="signup-error" class="error"></div>
  </div>
  <div id="main-content" style="display:none;">
    <header>
      <h1>ðŸŽ§ Streamify Music</h1>
      <button id="logout-btn" class="btn btn-danger">Logout</button>
    </header>
    <section id="user-profile" class="card shadow"></section>
    <section>
      <h2>Recommended For You</h2>
      <div id="recommend-list" class="grid"></div>
    </section>
    <section>
      <h2>Music Library</h2>
      <input type="text" id="search-input" placeholder="Search music ..." style="width:100%;margin-bottom:13px;padding:10px;">
      <div id="music-list" class="grid"></div>
      <audio id="audio-player" controls style="width:100%;margin-top:20px"></audio>
    </section>
    <section>
      <h2>Your Playlists</h2>
      <form id="playlist-form" class="playlist-form">
        <input type="text" id="playlist-name" placeholder="New playlist name" required>
        <button type="submit" class="btn btn-secondary">Create Playlist</button>
      </form>
      <div id="playlist-list" class="grid"></div>
    </section>
  </div>
  <div id="playlist-modal" class="modal" style="display:none;">
    <div class="modal-content card shadow">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modal-playlist-name"></h3>
      <div id="modal-songs"></div>
    </div>
  </div>
  <div id="add-modal" class="modal" style="display:none;">
    <div class="modal-content card shadow">
      <span class="close" onclick="closeAddModal()">&times;</span>
      <h3>Add to Playlist</h3>
      <div id="add-modal-list"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
